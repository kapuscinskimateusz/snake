<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snake</title>
    <link rel="stylesheet" href="css/main.css" />
    <script type="module" src="main-menu.js" defer></script>
  </head>
  <body>
    <div id="app">
      <section id="main-menu" class="main-menu">
        <header class="main-menu__header">
          <h1 data-translate-key="snake_game"></h1>
          <select name="language" id="language">
            <option value="pl" data-translate-key="language_pl"></option>
            <option value="en" data-translate-key="language_en"></option>
          </select>
        </header>
        <nav>
          <ul>
            <li>
              <button id="campaign-btn" data-translate-key="campaign"></button>
            </li>
            <li><button id="exit-btn" data-translate-key="exit"></button></li>
          </ul>
        </nav>
      </section>

      <section id="campaign" class="campaign hidden">
        <header class="campaign__header">
          <h1 data-translate-key="campaign"></h1>
        </header>

        <button class="campaign__back-btn">&larr;</button>

        <div class="campaign__levels">
          <div data-level="1" class="campaign__level">
            <span data-translate-key="level"></span> 1
          </div>
          <div data-level="2" class="campaign__level">
            <span data-translate-key="level"></span> 2
          </div>
          <div data-level="3" class="campaign__level">
            <span data-translate-key="level"></span> 3
          </div>
          <div data-level="4" class="campaign__level">
            <span data-translate-key="level"></span> 4
          </div>
          <div data-level="5" class="campaign__level">
            <span data-translate-key="level"></span> 5
          </div>
        </div>

        <dialog id="level-dialog">
          <h3 class="level-dialog__title"></h3>
          <p class="level-dialog__description">Opis poziomu tutaj...</p>
          <button data-translate-key="start_level"></button>
          <button
            data-translate-key="close"
            class="level-dialog__close-btn"
          ></button>
        </dialog>
      </section>
    </div>
