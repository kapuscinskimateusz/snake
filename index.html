<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snake</title>
    <link rel="stylesheet" href="style.css" />
    <script type="module" src="app.js" defer></script>
  </head>
  <body>
    <div id="app">
      <nav class="main-menu box box--menu hidden">
        <header>
          <h1 class="box__title">Snake Retro</h1>
        </header>
        <ul>
          <li>
            <button data-translate-key="campaign" class="main-menu__campaign-btn button button--wide"></button>
          </li>
          <li>
            <button data-translate-key="options" class="main-menu__options-btn button button--wide"></button>
          </li>
          <li>
            <button data-translate-key="exit" class="main-menu__exit-btn button button--wide"></button>
          </li>
        </ul>
      </nav>

      <section class="campaign box box--menu hidden">
        <header>
          <h1 data-translate-key="campaign" class="box__title"></h1>
        </header>
        <div class="campaign__level-grid"></div>
        <button data-translate-key="back" class="campaign__back-btn button"></button>
      </section>

      <section class="options box box--menu hidden">
        <header>
          <h1 data-translate-key="options" class="box__title"></h1>
        </header>
        <form class="form">
          <fieldset class="options__language form__fieldset">
            <legend data-translate-key="language" class="form__legend"></legend>
            <div class="form__controls">
              <div class="form__control">
                <input type="radio" name="language" id="language-pl" value="pl">
                <label for="language-pl">PL</label>
              </div>
              <div class="form__control">
                <input type="radio" name="language" id="language-en" value="en">
                <label for="language-en">EN</label>
              </div>
            </div>
          </fieldset>
        </form>
        <button data-translate-key="back" class="options__back-btn button"></button>
      </section>

      <div id="game-board" class="box hidden"></div>
  </body>
</html>
