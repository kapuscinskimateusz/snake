<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snake</title>
    <link rel="stylesheet" href="css/main.css" />
    <script type="module" src="main-menu.js" defer></script>
  </head>
  <body>
    <div id="app">
      <div id="main-menu">
        <header class="main-menu__header">
          <h1 data-translate-key="snake_game"></h1>
          <select name="language" id="language">
            <option value="pl" data-translate-key="language_pl"></option>
            <option value="en" data-translate-key="language_en"></option>
          </select>
        </header>
        <ul>
          <li>
            <button
              id="campaign-btn"
              data-translate-key="campaign"
              class="button button--wide"
            ></button>
          </li>
          <li>
            <button
              data-translate-key="options"
              class="options-btn button button--wide"
            ></button>
          </li>
          <li>
            <button
              id="about-btn"
              data-translate-key="about"
              class="button button--wide"
            ></button>
          </li>
          <li>
            <button
              id="exit-btn"
              data-translate-key="exit"
              class="button button--wide"
            ></button>
          </li>
        </ul>
      </div>

      <div id="game-board" class="hidden"></div>

      <dialog id="pause-menu" class="dialog">
        <div class="dialog__header">
          <div data-translate-key="pause_menu" class="dialog__title"></div>
        </div>
        <div class="dialog__body">
          <ul>
            <li>
              <button
                id="resume-btn"
                data-translate-key="resume"
                class="button button--wide"
              ></button>
            </li>
            <li>
              <button
                data-translate-key="restart"
                class="restart-btn button button--wide"
              ></button>
            </li>
            <li>
              <button
                id="main-menu-btn"
                data-translate-key="main_menu"
                class="button button--wide"
              ></button>
            </li>
          </ul>
        </div>
      </dialog>

      <dialog id="game-over" class="dialog">
        <div class="dialog__header">
          <div data-translate-key="game_over" class="dialog__title"></div>
        </div>
        <div class="dialog__body">
          <ul>
            <li>
              <button
                data-translate-key="restart"
                class="restart-btn button button--wide"
              ></button>
            </li>
          </ul>
        </div>
      </dialog>
    </div>
  </body>
</html>
